{% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="True">&times;</span>
    </button>
    {{ message }}
  </div>
</div>
{% endfor %}

<div class="container mt-5" style="background-color:rgba(0,0,0,0.5); width:400px; height:550px;">
    <center><h3 style="font-family:cursive;text-shadow:2px 2px 8px blue;color:rgb(0,255,0);">Contact</h3></center>
<form method="POST" style="color:white;font-family:cursive;" class="mt-5">
    {% csrf_token %}
{{form.as_p}}
